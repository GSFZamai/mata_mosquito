<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mata Mosquito</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./assets/estilos/estilos.css">

    <script>

        function iniciaJogo() {

            var nivel = document.getElementById('nivel').value;

                if(nivel === "") {
                    alert('Selecione um nível para o jogo!');
                    return false;
                }

                window.location.href= "./app.html?" + nivel;
        }
    </script>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="./assets/imagens/game.png" >
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <select id="nivel" class="form-control">
                            <option hidden selected disabled value="">-- Selecione um nível --</option>
                            <option value="normal">Normal</option>
                            <option value="dificil">Difícil</option>
                            <option value="chucknorris">Chuck Norris</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-danger btn-lg" onclick="iniciaJogo()">Iniciar Jogo</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
